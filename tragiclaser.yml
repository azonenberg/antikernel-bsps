########################################################################################################################

########################################################################################################################
# Board info

device:
    triplet: spartan6-xc6slx25
    speed: 2
    package: ftg256


########################################################################################################################
# Clock sources

clocks:
    clk:
        mhz:    100.000
        duty:   50

########################################################################################################################
# Top-level signals

ios:

    ####################################################################################################################
    # Clocks
    
    clk_100mhz:
        loc:    M9
        std:    LVCMOS33

    ####################################################################################################################
    # GPIOs

    gpio[0]:
        loc:    K1
        std:    LVCMOS33

    gpio[1]:
        loc:    K2
        std:    LVCMOS33

    gpio[2]:
        loc:    L1
        std:    LVCMOS33

    gpio[3]:
        loc:    M1
        std:    LVCMOS33

    gpio[4]:
        loc:    M2
        std:    LVCMOS33

    gpio[5]:
        loc:    N1
        std:    LVCMOS33

    gpio[6]:
        loc:    P1
        std:    LVCMOS33

    gpio[7]:
        loc:    P2
        std:    LVCMOS33

    gpio[8]:
        loc:    R1
        std:    LVCMOS33

    gpio[9]:
        loc:    R2
        std:    LVCMOS33

    ####################################################################################################################
    # PHY TX

    tx_n_b:
        loc:    A4
        std:    LVCMOS33
        drive:  24
        slew:   fast

    # pre-emphasis driver
    tx_n_a[0]:
        loc:    B5
        std:    LVCMOS33
        drive:  2
        slew:   slow

    tx_n_a[1]:
        loc:    A5
        std:    LVCMOS33
        drive:  24
        slew:   fast

    tx_p_b:
        loc:    A9
        std:    LVCMOS33
        drive:  24
        slew:   fast

    # pre-emphasis driver
    tx_p_a[0]:
        loc:    B10
        std:    LVCMOS33
        drive:  2
        slew:   slow

    tx_p_a[1]:
        loc:    A10
        std:    LVCMOS33
        drive:  24
        slew:   fast

    ####################################################################################################################
    # PHY RX

    rx_n_signal_hi:
        loc:    C7
        std:    LVDS_33

    rx_n_vref_hi:
        loc:    A7
        std:    LVDS_33

    rx_n_signal_lo:
        loc:    D6
        std:    LVDS_33

    rx_n_vref_lo:
        loc:    C6
        std:    LVDS_33

    rx_p_signal_lo:
        loc:    B8
        std:    LVDS_33

    rx_p_vref_lo:
        loc:    A8
        std:    LVDS_33

    rx_p_signal_hi:
        loc:    D8
        std:    LVDS_33

    rx_p_vref_hi:
        loc:    C8
        std:    LVDS_33

    ####################################################################################################################
    # LEDs

    led[0]:
        loc:    C5
        std:    LVCMOS33

    led[1]:
        loc:    A11
        std:    LVCMOS33
